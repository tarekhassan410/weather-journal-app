<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h2 class="holder headline">Weather Journal App</h2>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input
          type="number"
          id="zip"
          placeholder="Enter zip code here e.g 19040"
        />
      </div>
      <div class="holder feel">
        <div>
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here e.g good, bad"
            rows="8"
            cols="50"
          ></textarea>
        </div>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
